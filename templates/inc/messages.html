{% if messages %}
<style>
    .cool-shape-container {
      display: flex;
      justify-content: center;
    }
  
    .cool-shape {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 10px;
      width: 400px;
      font-size: 16px;
    }
  
    .cool-shape:before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-bottom-color: #f0f0f0;
    }
  </style>

  
{% for msg in messages %}
    <div class="cool-shape-container">
        <strong class="alert alert-{{ msg.tags }} cool-shape">
          {{ msg }}
        </strong>
    </div>
{% endfor %}
{% endif %}
